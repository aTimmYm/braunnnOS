name: Generate Manifest

on:
  push:
    paths-ignore: ['manifest.txt']
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate new manifest with MD5 hashes
        run: |
          find . -type f \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -not -name ".gitignore" \
            -not -name "manifest.txt" \
            -not -name "README.md" \
            -exec md5sum {} + | sed 's| \./|  |' | sort -k2 > new_manifest.txt

      - name: Check for changes
        id: diff
        run: |
          if [ ! -f "manifest.txt" ] || ! cmp -s "new_manifest.txt" "manifest.txt"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            mv new_manifest.txt manifest.txt
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            rm new_manifest.txt
          fi

      - name: Commit and push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add manifest.txt
          git commit -m "Auto: Update manifest.txt with MD5 hashes"
          git push